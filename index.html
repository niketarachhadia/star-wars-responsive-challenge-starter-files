<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
   <link rel="stylesheet" href="css/grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
	<header class="heading">
	  <h1>Star War Characters</h1>
	  <h3>Incomplete List</h3>
	</header>
	<main>
		<div class="row">
	      <div class="col-4">
	        <div class="box">
	         <div class="rey"></div>
	          <div class="role"><p>Rey <br>Protagonist, from Tatooine</p></div>
	        </div>
	      </div>
	      <div class="col-4">
	       <div class="box">
	         <div class="finn"></div>
	          <div class="role"><p>Finn <br>Storm Trooper, befriends Ray</p></div>
	        </div>
	      </div>
	      <div class="col-4">
	        <div class="box">
	         <div class="kylo"></div>
	          <div class="role"><p>Kylo<br>Main villain, or is he?</p></div>
	        </div>
	      </div>
	    </div>

	   <div class="row">
	      <div class="col-4">
	       <div class="box">
	         <div class="poe"></div>
	          <div class="role"><p>Poe <br>Neutral pilot</p></div>
	        </div>
	      </div>
	      <div class="col-4">
	        <div class="box">
	         <div class="chewbacca"></div>
	          <div class="role"><p>Chewbacca <br>A great first mate</p></div>
	        </div>
	      </div>
	      <div class="col-4">
	       <div class="box">
	         <div class="yoda"></div>
	          <div class="role"><p>Yoda <br>Wise old Jedi master</p></div>
	        </div>
	      </div>
	    </div>
	</main>

</body>
</html>
